<div class="body">
  <mat-card class="card">
    <mat-card-header class="head">Messages App</mat-card-header>
    <mat-card-content>
      <div class="keyInput">
        <img class="icon" src="../../assets/svg/key.svg" alt="image">
        <mat-form-field class="key">
          <mat-label>Topic Key</mat-label>
          <input matInput>
        </mat-form-field>

          <button class="keyButton" mat-raised-button color="primary">Connect</button>
      </div>
      <div class="keyInput">
        <img class="icon" src="../../assets/svg/write.svg" alt="image">
        <mat-form-field class="key">
          <mat-label>Message</mat-label>
          <input matInput #messageInput (keydown.enter)="sendMsg(messageInput)">
        </mat-form-field>

          <button (click)="sendMsg(messageInput)" class="keyButton" mat-raised-button color="primary">Send</button>
      </div>
      <mat-form-field class="textArea">
        <mat-label>Messages</mat-label>
        <textarea matInput ></textarea>
      </mat-form-field>



    </mat-card-content>
  </mat-card>
</div>
